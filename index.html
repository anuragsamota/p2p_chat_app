<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="h-screen p-4 flex flex-col overflow-y-hidden">
        <div class="flex flex-col border-b-2 border-accent pb-2">
            <div class="flex flex-row justify-between">
                <div class="flex flex-col">
                    <span class="mt-1 text-2xl mr-3" id="self-conn-status">Initializing...</span>
                    <span class="text-lg" id="conn-id"></span>
                </div>
                <div id="join-peers" class="flex flex-row space-x-4">
                    <input id="peers-id-inp" type="text" placeholder="Enter ID" class="input input-bordered input-primary w-auto" />
                    <button id="join-peer-btn" class="btn btn-primary w-20">Join</button>
                    <input type="checkbox" value="forest" class="toggle theme-controller"/>
                </div>
            </div>
        </div>
        <div class="flex flex-row flex-auto mt-4 space-x-2">
            <div id="connected-peers" class="flex flex-col basis-1/3 border border-primary rounded-xl maxw p-2 text-center text-lg">
                Connected peers appear here
            </div>
            <div class="p-2 flex flex-col justify-between flex-auto border border-primary rounded-xl">
                <div id="chat-div" class="h1 rounded-lg flex flex-col space-y-4 p-4 overflow-y-auto content-evenly scrollbar-w-2 scrollbar-track scrollbar-thumb scrollbar-thumb-rounded">
                </div>
                <div class="border-t-2 border-accent px-4 pt-4 mb-2 sm:mb-0">
                    <div class="relative flex">
                        <input id="msg-inp" type="text" placeholder="Write your message!"
                            class="input input-bordered input-secondary w-full"/>
                        <div class="absolute right-0 items-center inset-y-0">
                            <button id="send-msg-btn" type="button"
                                class="btn btn-outline rounded-s-none btn-secondary">
                                <span class="font-bold">Send</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="h-6 w-6 ml-2 transform rotate-90">
                                    <path
                                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
